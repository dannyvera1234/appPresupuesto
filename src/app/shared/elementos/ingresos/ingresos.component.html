<div class="contenedor limpiarEstilos">
  <div class="ingreso">
    <h2 class="ingreso_titulo">Ingresos</h2>

    <div class="elemento limpiarEstilos" *ngFor="let data of ingreso">
      <div class="elemento_descripcion">{{data.descripcion}}</div>
      <div class="right limpiarEstilos">
        <div class="elemento_valor">{{data.valor | currency}}</div>
        <div class="elemento_eliminar">
          <button class="elemento_eliminar--btn">
            <i class="ion-ios-close-outline" (click)="eliminarRegistro(data)"></i>
          </button>
        </div>
      </div>
    </div>

    
  </div>
</div>
